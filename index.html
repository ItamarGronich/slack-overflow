<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slack Overflow</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<form onsubmit="event.preventDefault(); validateMyForm();">
    <h1>The shittiest forum ever</h1>

    <section>
        <label for="usrName">Name:</label>
        <input type="text" id="usrName"/>
    </section>
    <section>
        <label for="msgId">Message ID:</label>
        <input id="msgId" />
    </section>
    <section>
        <label for="msgBody">Message:</label>
        <textarea cols="50" rows="20" id="msgBody"></textarea>
    </section>
    <button id="refresh">Refresh</button>
    <button id="post">Post</button>
    <button id="change">Change</button>
    <button id="delete">Delete</button>

</form>
<section class="msgBoard"></section>
<script src="main.js"></script>
</body>
